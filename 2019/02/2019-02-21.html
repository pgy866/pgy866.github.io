<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-dd3b5a47-851a-4886-8d5d-f30c9767c33d"></attachment><p>1.我们新建一个EXCEL 文件，作为自己最后修改的文件  重命名 ”我的报价“</p><p><br></p><p>2.我们打开“文字数字处理系统.xlsm"文件  鼠标拖动数据区域 按DELETE健清楚内容</p><p><br></p><p>3.我们打开原始数据副本文件 拷贝需要转换的数据到“文字数字处理系统.xlsm"中  右键黏贴 选者 123 </p><p>4.“文字数字处理系统.xlsm"文件 中的 最后结果表中 是最后的结果  </p><p>现在想把价格调整1.1倍  返回前一个原始数据  可以看到价格已经上调了</p><p><br></p><p>现在把调整好的结果 按键 CTRL+A  全选</p><p><br></p>
